<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./jquery-ui.min.css">
    <link href="./style.css" rel="stylesheet">
    <script src="./main.js"></script>
    <title>Download Admit Card</title>
</head>

<body>
    <div class="container">
        <h1>Download Admit Card</h1> <br /> <br />
        <form class="form" novalidate>
            <div class="mb-3">
                <label for="student_name" class="form-label">Student name (as given in resigtration)</label>
                <input type="text" class="form-control" id="student_name" required>
            </div>
            <div class="mb-3">
                <label for="father_name" class="form-label">Father name (as given in resigtration)</label>
                <input type="text" class="form-control" id="father_name">
            </div>
            <div class="mb3">
                <label for="phone_number" class="form-label">Phone number (as given in resigtration)</label>
                <input type="text" id="phone_number" class="form-control">
            </div>
            <div class="mb-3">
                <lable for="datepicker" class="form-lable">Date of Birth</lable>
                <input type="text" id="datepicker" class="mt-3 ml-3">
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="handlecheck(this)">
                <label class="form-label">Please verify the details in the downloaded admit card. If
                    any mistake,
                    contact us.</label>
            </div>
            <button ton type="submit" id="submit_button" class="btn btn-primary" onClick="handleclick(event)" disabled>
                Submit</button>
        </form>
    </div>
</body>

</html>
